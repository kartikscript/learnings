<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="test2.css"/>
</head>
<body>
    <nav>
      <button class="btn again">again</button>
      <p>(choose between 1 & 20)</p>
    </nav>
    <header>
      <h1>guess the number!!!</h1>
      <div class="line"></div>
      <p class="box">?</p>
    </header>
    <main class="container">
      <section>
            <input class="input" type="number"/>
            <button class="btn check">check</button>
      </section>
      <section>
            <p class="response">start guessing...</p>
            <p class="score">score : <span class="score1">20</span> </p>
            <p class="high-score">high-score : <span class="score2">0</span></p>

      </section>

    </main>

  <script src="test2.js"></script>
</body>
</html>
